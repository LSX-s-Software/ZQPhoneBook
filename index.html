<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>社团ABC</title>
    <link rel="shortcut icon" href="" type="image/png">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="src/css/general.css">
    <link rel="stylesheet" href="src/css/index.css">
    <script src="src/lib/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="src/lib/vue.js"></script>
    <script src="src/js/page/index.js"></script>
</head>

<body>
    <!-- <img class="logo" src="src/img/LOGO1.png" alt="社团ABC"> -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="src/img/1.png"></div>
            <div class="swiper-slide"><img src="src/img/2.png"></div>
            <div class="swiper-slide"><img src="src/img/3.png"></div>
        </div>
        <div class="controls">
            <button id="login" class="defaultBtn">登&nbsp;&nbsp;录</button>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <div class="login pageCenter">
        <h1>{{ pageType==0?"登 录":"注 册" }}</h1>
        <span class="labelM">{{ pageType==0?"邮箱地址":"新用户" }}</span><br>
        <input type="email" id="username" placeholder="请输入邮箱地址" v-model="userName" v-on:blur="check" v-bind:class="{ warning:usernameWarning }" v-on:change="usernameWarning=false"><br>
        <span v-if="usernameWarning" class="warning">该邮箱已被占用</span><br v-if="usernameWarning">
        <span class="labelM">{{ pageType==0?"":"新" }}密码</span><br>
        <input type="password" id="password" placeholder="请输入密码" v-model="password"><br>
        <div v-if="pageType==1">
            <span class="labelM">确认密码</span><br>
            <input type="password" id="password2" placeholder="请再次输入密码" v-model="password2" v-bind:class="{ warning:password2!=''&&password!=password2 }"><br>
            <span class="warning" v-if="password2!=''&&password!=password2">两次输入的密码不一致</span>
        </div>
        <div class="links">
            <span class="labelS" id="forgot">忘记密码？</span>
            <span class="labelS" id="reg" v-on:click="pageType=!pageType">{{ pageType==0?"新用户注册":"登录已有帐户" }}</span>
        </div>
        <div style="text-align: center;">
            <button id="submit" class="defaultBtn" v-on:click="submit" v-bind:disabled="userName==''||password==''||pageType==1&&password!=password2||usernameWarning">确认</button>
        </div>
    </div>
    <footer>版权所有 © 2020 <a href="about.html">自强Studio社团ABC项目组</a> 保留所有权利。</footer>
</body>

</html>
