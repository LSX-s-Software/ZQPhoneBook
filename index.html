<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>社团通讯录</title>
    <link rel="shortcut icon" href="" type="image/png">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="src/css/general.css">
    <!-- <link rel="stylesheet" href="src/css/animates.css"> -->
    <link rel="stylesheet" href="src/css/index.css">
    <script src="src/lib/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="src/js/page/index.js"></script>
</head>

<body>
    <h1>社&nbsp;团&nbsp;通&nbsp;讯&nbsp;录</h1>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="src/img/0.jpeg" alt=""></div>
            <div class="swiper-slide"><img src="src/img/1.jpeg" alt=""></div>
            <div class="swiper-slide"><img src="src/img/2.jpeg" alt=""></div>
            <!-- <div class="swiper-slide"><img src="" alt=""></div>
            <div class="swiper-slide"><img src="" alt=""></div> -->
        </div>
        <div class="controls">
            <button id="login" class="defaultBtn">登&nbsp;&nbsp;录</button>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <div class="login pageCenter">
        <h2>登录</h2>
        <span class="labelM">用户名</span><br>
        <input type="email" id="username" placeholder="请输入用户名"><br>
        <span class="labelM">密码</span><br>
        <input type="password" id="password" placeholder="请输入密码"><br>
        <div class="links">
            <span class="labelS" id="forgot">忘记密码？</span><span class="labelS" id="reg">新用户注册</span>
        </div>
        <div style="text-align: center;"><button id="submit" class="defaultBtn">确认</button></div>
    </div>
    <footer>版权所有 © 2020 自强Studio 保留所有权利。</footer>
</body>

</html>
